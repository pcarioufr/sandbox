version: '3.8'

services:

  # DATADOG agent :: monitors what happens - https://app.datadoghq.com
  datadog:
    container_name: datadog
    platform: linux/amd64
    image: "datadog/agent:7.35.0"
    environment:
      - DD_API_KEY={{dd_api_key}}
      - DD_TAGS={{dd_tags}}
      - DD_ENV={{dd_env}}
      - DD_APM_ENABLE=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_LOGS_ENABLED=true
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
#      - DD_AC_EXCLUDE=name:datadog
      - DD_LOG_LEVEL=error
    expose:
      - 8126
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - /var/log/consul:/var/log/consul/
      - ./datadog/run:/opt/datadog-agent/run:rw
      - ./datadog/conf.d:/etc/datadog-agent/conf.d/
    labels:
      com.datadoghq.ad.logs: '[{"source": "datadog", "service": "datadog"}]'
